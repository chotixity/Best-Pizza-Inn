<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Best Pizza Inn</title>
  </head>
  <body>
    <div class="container">
      <h1 class="shopName">Best pizza inn</h1>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list--link">
            <a href="#" class="link nav__link">pizzas</a>
          </li>
          <li class="nav__list--link">
            <a href="#" class="link nav__link">orders</a>
          </li>
          <li class="nav__list--link">
            <a href="#" class="link nav__link">about</a>
          </li>
        </ul>
      </nav>
    </div>
    <section class="products">
      <h1 class="title">
        Welcome to explore our range of mouth watering crusts
      </h1>
      <div class="row">
        <div class="col-1-of-3 card">
          <img src="img/crust-1.jpg" alt="Stuffed crust" class="crust-1" />
          <div class="crust__features">
            <ul class="crust__features-1">
              <li class="feature">vegetarian</li>
              <li class="feature">comes in different shapes</li>
              <li class="feature">suitable for a group of 6 to 8</li>
            </ul>
          </div>
          <div class="order">
            <a href="#" class="link order__link">add to order</a>
          </div>
        </div>
        <div class="col-1-of-3 card">
          <div class="order">
            <a href="#" class="link order__link">add to order</a>
          </div>
        </div>
        <div class="col-1-of-3 card">
          <div class="order">
            <a href="#" class="link order__link">add to order</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
